version: '3.8'

services:
  backend-stadt:
    image: ghcr.io/noare001/swt-b---backend/backend-stadt:latest
    container_name: backend-stadt
    ports:
      - "8082:8082"
    depends_on:
      - mqtt-connector

  mqtt-connector:
    image: ghcr.io/noare001/swt-b---backend/mqtt-connector:latest
    container_name: mqtt-connector
    ports:
      - "8081:8081"
      - "1883:1883"
    volumes:
      - mqtt-data:/app/data

  kidsapp-application:
    image: ghcr.io/noare001/swt-b---backend/kidsapp-application:latest
    container_name: kidsapp-application
    ports:
      - "8090:8090"
    depends_on:
      - mqtt-connector
      - backend-stadt

volumes:
  mqtt-data:
