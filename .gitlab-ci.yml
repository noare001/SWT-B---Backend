stages:
  - verify
  - release

variables:
  MAVEN_CLI_OPTS: "-B -U"

.default-job-template: &default-job-template
  tags:
    - docker

verify:
  stage: verify
  parallel:
    matrix:
      - PROJECT: BackendSWT
        JDK_VERSION: 21
      - PROJECT: mqtt-connector
        JDK_VERSION: 21
  <<: *default-job-template
  script:
    - cd $PROJECT
    - mvn $MAVEN_CLI_OPTS verify

release:
  stage: release
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
  parallel:
    matrix:
      - PROJECT: BackendSWT
        JDK_VERSION: 21
      - PROJECT: mqtt-connector
        JDK_VERSION: 21
  <<: *default-job-template
  script:
    - cd $PROJECT
    - mvn $MAVEN_CLI_OPTS package
    - echo "Ich war hier"
    - echo "$CI_JOB_TOKEN" | docker login ghcr.io -u gitlab-ci-token --password-stdin
    - export REPO_LOWERCASE=$(echo "$CI_PROJECT_PATH" | tr '[:upper:]' '[:lower:]')
    - docker build -t my-springboot-app .
    - docker push my-springboot-app
