stages:
  - verify
  - release

variables:
  MAVEN_CLI_OPTS: "-B -U"
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

default:
  image: docker:24.0.5-cli
  services:
    - name: docker:24.0.5-dind
      alias: docker
  tags:
    - docker

verify:
  image: maven:3.9.4-eclipse-temurin-21
  stage: verify
  parallel:
    matrix:
      - PROJECT: BackendSWT
      - PROJECT: mqtt-connector
  script:
    - cd $PROJECT
    - mvn $MAVEN_CLI_OPTS verify

release:
  stage: release
  rules:
  parallel:
    matrix:
      - PROJECT: BackendSWT
      - PROJECT: mqtt-connector
  script:
    - cd $PROJECT
