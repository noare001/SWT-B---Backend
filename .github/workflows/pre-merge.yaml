name: Pre Merge Checks

on:
  pull_request:

permissions:
    contents: read
    pull-requests: write

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        jdk: [24]
        project:
          - backend-stadt
          - mqtt-connector
          # This is a list of all projects that should be built and pushed.
          # YOU NEED TO UPDATE THIS LIST WHEN YOU ADD A NEW PROJECT AND WITH
          # THE CORRECT NAME OF THE PROJECT FOLDER.
          # - project_one
          # - project_two
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '${{ matrix.jdk }}'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven of ${{ matrix.project }}
        if: ${{ matrix.project != '' }}
        working-directory: ${{ matrix.project }}
        run: mvn --batch-mode --update-snapshots verify
